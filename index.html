<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="side-background">
        <div class="logo-container">
            <img src="odin_logo.png" alt="Odin Logo" id="logo">
            <p id="logo-text">ODIN</p>
        </div>

        <p>Photo by Halie West on Unsplash</p>
    </div>

        <div class="content-container">
            <form action="" method="post">
                <div class="title">
                    <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
                    <h1>You know you want to.</h1>
                </div>

                <div class="input-container">
                    <h1 id="form-title">Let's do this!</h1>

                    <div class="form-row">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                    
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
 
                    <div class="form-row">
                        <div>
                            <label for="mail">Email</label>
                            <input type="email" id="mail" name="email" required>
                        </div>
                    
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div>
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" name="password" minlength="5" maxlength="15" required>
                        </div>
                    
                        <div>
                            <label for="confirm-pwd">Confirm Password</label>
                            <input type="password" id="confirm-pwd" name="confirm-pwd" minlength="5" maxlength="15" required>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log In</a></p>
                </div>
            </form>
        </div>
</body>
</html>
