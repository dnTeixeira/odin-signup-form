<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="background-image.jpg" alt="" id="background-image">

        <div class="content-container">
            <form action="" method="post">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
                <h1>You know you want to.</h1>

                <h1 id="form-title">Let's do this</h1>

                <div class="input-container">
                    <div class="form-row">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
 
                    <div class="form-row">
                        <label for="mail">Email</label>
                        <input type="email" id="mail" name="email" required>
                    
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-row">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="password" required>
                    
                        <label for="confirm-pwd">Last Name</label>
                        <input type="password" id="confirm-pwd" name="confirm-pwd" required>
                    </div>
                </div>

                <button type="submit">Create Account</button>
            </form>

            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
</body>
</html>
